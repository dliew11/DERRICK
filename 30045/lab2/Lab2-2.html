    <title>LAB 2.2 D3 Drawing with Data - Bar Chart </title>
  
    <script src="https://d3js.org/d3.v7.min.js"></script> 

   
</head>

<body> 
    <h1> The D3 Journey starts here ...</h1>

    <script>
        var w =500;
        var h =200;
        var barPadding = 3;
        var dataset = [14, 5, 26, 23, 9];

        
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)

        svg. selectAll("rect")
        .data(dataset)
           .enter()
           .append("rect")
           .attr("x",function(d,i) {
            return i * (w / dataset.length);
           })
           .style("fill", "#0099cc")
           .attr("y",function(d){
            return h -(d*3)
           })
           .attr("y", 0) 
           .attr("width", w / dataset.length - barPadding)
           .attr("height",  function(d) {
            return d*4 ;
           });



    </script>
